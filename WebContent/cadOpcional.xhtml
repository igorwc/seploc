<ui:composition xmlns="http://www.worg/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<style type="text/css">  
.row1 {   
    background-color: #EDEBEB;   
    font-size: 10px;   
}   
.row2 {   
    background-color: #ffffff;   
    font-size: 10px;   
}   
.col1 {
	text-align: center;
}  
.texto {
	font-family: arial,tahoma;
	font-size: 10pt;
	color: #00008B;
}  
.error { 
	font-weight: bold;
	font-style:normal;
	color:#FF0000;
	font-size: 8pt;
	font-family: tahoma, arial;
}
</style> 

   <f:view>  
       <h:form id="cadOpcionais" enctype="UTF-8" prependId="false" >  
 
           <rich:simpleTogglePanel switchType="client" opened="true"  
               label="Opcional">
			   <!-- Formulario -->
			   <center>
               <rich:panel header="Cadastro do Opcional" style="width: 500px">
                 
                 <table	border="0">
                    <tr>
					<td colspan="2"><h:outputText id="tese" value="Adicionado com Sucesso!!" styleClass="texto" rendered="false" /></td>					
					</tr>                 
					<tr>
					<td><h:outputText value="Nome Opcional: " styleClass="texto"/></td>
					<td><h:inputText value="#{opcionalBean.opcional.nomeItem}" 
									 required="true"
									 requiredMessage="O nome deve ser informado"
									 validatorMessage="O nome do Opcional deve ter 5 letras no mínimo"
									 id="nomeOpcional">
                           <f:validateLength minimum="5" maximum="20" />                           
                           <rich:ajaxValidator event="onkeyup" />                           
                        </h:inputText>
                        <h:inputHidden value="#{opcionalBean.opcional.codOpReqServ}" />
                    </td>
                    </tr>
                    <tr>
                    <td><rich:message for="nomeOpcional" styleClass="error"/></td>
					</tr>
					<tr>
					<td><h:outputText value="Valor (R$): " styleClass="texto"/></td>
					<td><h:inputText value="#{opcionalBean.opcional.valorItem}" 
					                 id="valorOpcional"
					                 converterMessage="valor deve ser um número."
					                 validatorMessage="valor deve ser um número.">
					          <f:convertNumber maxFractionDigits="2" type="number" />
					          <f:converter converterId="javax.faces.Double" id="javax.faces.Double"/>
					          <rich:ajaxValidator event="onkeyup"/>
					     </h:inputText></td>
					</tr>
					<tr>
					<td><rich:message for="valorOpcional" styleClass="error"/> </td>
					</tr>
				  </table> 
                  <br/>
                  <a4j:commandButton value="Salvar"
                  action="#{opcionalBean.cadastra}"
                  reRender="opcionalList,cadOpcionais"
                   />                                              
                  <a4j:commandButton value="Limpar" type="reset" 
                  action="#{opcionalBean.limpar}"
                  reRender="opcionalList"
                  />
               </rich:panel>
               </center>
               <rich:dataTable value="#{opcionalBean.lista}" var="opcional"    
                   rowClasses="row1, row2" id="opcionalList" rows="10"  
                   columnClasses="400,50,25,25"  
                   onRowMouseOver="this.style.backgroundColor='#B5F3FB'"  
                   onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"  
                   width="500"
                   align="center">  
                   <f:facet name="header">  
                       <rich:columnGroup>  
  
                           <rich:column colspan="3">  
                               <h:outputText value="Opcionais Cadastrados" />  
                           </rich:column>  
  
                           <rich:column breakBefore="true">  
                               <h:outputText value="Opcional" />  
                           </rich:column>  
  
                           <rich:column>  
                               <h:outputText value="Valor" />  
                           </rich:column>  
  
                           <rich:column/>  
  
                       </rich:columnGroup>  
                   </f:facet>  
  
                   <rich:column>  
		               <h:outputText value="#{opcional.nomeItem}" />  
                   </rich:column>  
  
                   <rich:column styleClass="col1">  
                       <h:outputText value="#{opcional.valorItem}"/>  
                   </rich:column>  
  
                  <rich:column styleClass="col1">
						<a4j:commandLink ajaxSingle="true" id="editlink" 
						    reRender="cadOpcionais" action="#{opcionalBean.editar}" >
							<h:graphicImage value="/imgs/edit.gif" style="border:0" />
							<f:setPropertyActionListener value="#{opcional.codOpReqServ}"
								target="#{opcionalBean.opcional.codOpReqServ}" />
						</a4j:commandLink>
						<rich:toolTip for="editlink" value="Editar Registro" />
						<a4j:commandLink ajaxSingle="true" id="deletelink"
							reRender="opcionalList" action="#{opcionalBean.apagar}">
							<h:graphicImage value="/imgs/delete_icon.gif" style="border:0" />
							<f:setPropertyActionListener value="#{opcional.codOpReqServ}"
								target="#{opcionalBean.opcional.codOpReqServ}" />
						</a4j:commandLink>
						<rich:toolTip for="deletelink" value="Apagar Registro" />
					</rich:column> 
  
               </rich:dataTable>  
               <rich:datascroller for="opcionalList" maxPages="3" >
                  <f:facet name="first">
                     <h:outputText value="Primeiro" style="font-size:11pt"/>
                  </f:facet>
                  <f:facet name="last">
                     <h:outputText value="Último" style="font-size:11pt"/>
                  </f:facet>               
               </rich:datascroller>  
           </rich:simpleTogglePanel>  
       </h:form>  
   </f:view>  

</ui:composition>
