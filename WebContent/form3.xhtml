<ui:composition xmlns="http://www.worg/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<style type="text/css">  
.row1 {   
    background-color: #EDEBEB;   
    font-size: 10px;   
}   
.row2 {   
    background-color: #ffffff;   
    font-size: 10px;   
}   
.col1 {
	text-align: center;
}  
.texto {
	font-family: arial,tahoma;
	font-size: 10pt;
	color: #00008B;
	
}  
</style> 

   <f:view>  
       <h:form id="cadPapel">  
 
           <rich:simpleTogglePanel switchType="papel"  
               label="Papel">
			   <!-- Formulario -->
			   <center>
               <rich:panel header="Cadastro do Papel" style="width: 450px">
                 
                 <table	border="0">
					<tr>
					<td><h:outputText value="Nome Papel: " styleClass="texto"/></td>
					<td><h:inputText value="" >
                           <f:validateLength minimum="5" maximum="30" />
                        </h:inputText></td>
					</tr>
					<tr>
					<td><h:outputText value="Impressão Mono (R$): " styleClass="texto"/></td>
					<td><h:inputText value="" id="mono"/></td>
					</tr>
					<tr>
					<td><h:outputText value="Impressão Color (R$): " styleClass="texto"/></td>
					<td><h:inputText value="" id="color"/></td>
					</tr>
					<tr>
					<td><h:outputText value="Impressão Shade (R$): " styleClass="texto"/></td>
					<td><h:inputText value="" id="shade"/></td>
					</tr>					
				  </table> 
                  <br/>
                  <a4j:commandButton value="Salvar"/>                              
                  <a4j:commandButton value="Limpar"/>
               </rich:panel>
               </center>
               <rich:dataTable value="#{PapelListBean.dataList}" var="papel"    
                   rowClasses="row1, row2" id="papelList" rows="5"  
                   columnClasses="300,50,50,50"  
                   onRowMouseOver="this.style.backgroundColor='#B5F3FB'"  
                   onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"  
                   width="450"
                   align="center">  
                   <f:facet name="header">  
                       <rich:columnGroup>  
  
                           <rich:column colspan="4">  
                               <h:outputText value="Papeis Cadastrados" />  
                           </rich:column>  
  
                           <rich:column breakBefore="true">  
                               <h:outputText value="Papel" />  
                           </rich:column>  
  
                           <rich:column>  
                               <h:outputText value="Imp Mono" />  
                           </rich:column>  
  
                           <rich:column>  
                               <h:outputText value="Imp Color" />  
                           </rich:column>  
  
                           <rich:column>  
                               <h:outputText value="Imp Shade" />  
                           </rich:column>  
  
                       </rich:columnGroup>  
                   </f:facet>  
  
                   <rich:column>  
		               <h:outputText value="#{papel.nome}" />  
                   </rich:column>  
  
                   <rich:column styleClass="col1">  
                       <h:outputText value="#{papel.mono}"/>  
                   </rich:column>  
  
                   <rich:column styleClass="col1">  
                       <h:outputText value="#{
                      papel.color}" />  
                   </rich:column>  
  
                   <rich:column styleClass="col1">  
                       <h:outputText value="#{papel.shade}" />  
                   </rich:column>  
  
               </rich:dataTable>  
               <rich:datascroller for="papelList" maxPages="3" >
                  <f:facet name="first">
                     <h:outputText value="Primeiro" style="font-size:11pt"/>
                  </f:facet>
                  <f:facet name="last">
                     <h:outputText value="Último" style="font-size:11pt"/>
                  </f:facet>               
               </rich:datascroller>  
           </rich:simpleTogglePanel>  
       </h:form>  
   </f:view>  

</ui:composition>
