<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="masterpage.xhtml">

<ui:define name="menu"> 
    <style>
    .pic {
        margin-bottom: -4px;
        margin-right: 2px;
    }
    .search .rich-menu-item-hover{
        background-color: transparent;
        border-color: transparent;
    }
    </style>

    <h:form> 	

        <rich:toolBar>

            <rich:dropDownMenu>
                <f:facet name="label"> 
                    <h:panelGroup>
                        <h:graphicImage value="/imgs/icons/copy.gif" styleClass="pic"/>
                        <h:outputText value="File"/>
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem submitMode="ajax" value="New"
                    action="#" icon="/imgs/icons/create_doc.gif">
                </rich:menuItem>
                <rich:menuItem submitMode="ajax" value="Open"
                    action="#" icon="/imgs/icons/open.gif" />
                <rich:menuGroup value="Save As...">
                    <rich:menuItem submitMode="ajax" value="Save" 
                        action="#" icon="/imgs/icons/save.gif" />
                    <rich:menuItem submitMode="ajax" value="Save All"
                        action="#">
                        <f:facet name="icon">
                            <h:graphicImage value="/imgs/icons/save_all.gif" />
                        </f:facet>
                    </rich:menuItem>
                </rich:menuGroup>
                <rich:menuItem submitMode="ajax" value="Close"
                    action="#" />
                <rich:menuSeparator id="menuSeparator11" />
                <rich:menuItem submitMode="ajax" value="Exit"
                    action="#" />

            </rich:dropDownMenu>

            <rich:dropDownMenu>

                <f:facet name="label">
                    <h:panelGrid cellpadding="0" cellspacing="0" columns="2"
                        style="vertical-align:middle">
                        <h:outputText value="Links" />
                    </h:panelGrid>
                </f:facet>

                <rich:menuItem submitMode="none"
                    onclick="document.location.href='http://labs.jboss.com/jbossrichfaces/'">
                    <h:outputLink value="http://labs.jboss.com/jbossrichfaces/">
                        <h:outputText value="RichFaces Home Page"></h:outputText>
                    </h:outputLink>
                </rich:menuItem>

                <rich:menuItem submitMode="none"
                    onclick="document.location.href='http://jboss.com/index.html?module=bb&amp;op=viewforum&amp;f=261'">
                    <h:outputLink
                        value="http://jboss.com/index.html?module=bb&amp;op=viewforum&amp;f=261">
                        <h:outputText value="RichFaces Forum"></h:outputText>
                    </h:outputLink>
                </rich:menuItem>

            </rich:dropDownMenu>
        </rich:toolBar>
    </h:form>

</ui:define>
</ui:composition>
