<ui:composition xmlns="http://www.worg/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="masterpage.xhtml">

<!-- TAXINOMIA -->      
<ui:define name="taxinomia">
   	Cadastros <img src="imgs/ponto.png"/> 
   	Usuário
</ui:define>      

<!-- CONTEUDO -->      
<ui:define name="conteudo"> 

   <f:view>  
   	   <h:form id="cadUsuario" enctype="UTF-8" prependId="false" >
           <rich:simpleTogglePanel switchType="client" opened="true" 
               label="Usuário" >
			   <!-- Formulario -->
			   <center>
               <rich:panel header="Cadastro do Usuario" style="width: 600px">
                 
                 <table	border="0">
                    <tr>
					<td colspan="2"><h:outputText id="tese" value="Adicionado com Sucesso!!" styleClass="texto" rendered="false"/></td>					
					</tr>                 
					<tr>
					<td><h:outputText value="Login: " styleClass="texto"/></td>
					<td><h:inputText value="#{usuarioBean.usuario.login}" 
									 required="true"
									 requiredMessage="O login deve ser informado"
									 validatorMessage="O login deve ter 5 letras no mínimo"
									 id="login">
                           <f:validateLength minimum="5" maximum="20" />                           
                           <rich:ajaxValidator event="onkeyup" />                           
                        </h:inputText>
                        <h:inputHidden value="#{usuarioBean.usuario.login}" />
                    </td>                    
					</tr>
					<tr>
					<td><h:outputText value="Nome: " styleClass="texto"/></td>
					<td><h:inputText value="#{usuarioBean.usuario.nome}" 
									 required="true"
									 requiredMessage="O nome deve ser informado"
									 validatorMessage="O nome do Usuário deve ter 5 letras no mínimo"
									 id="nomeUsuario">
                           <f:validateLength minimum="5" maximum="20" />                           
                           <rich:ajaxValidator event="onkeyup" />                           
                        </h:inputText>
                        <h:inputHidden value="#{usuarioBean.usuario.login}" />
                    </td>                    
					</tr>
					<tr>
					<td colspan="2"><rich:message for="nomeUsuario" styleClass="error"/></td>
					</tr>
					<tr>
					<td><h:outputText value="CPF: " styleClass="texto"/></td>
					<td><h:inputText value="#{usuarioBean.usuario.cpf}" 
					                 id="cpf"
									 requiredMessage="O cpf deve ser informado"
									 validatorMessage="O cpf do Usuário deve ter 11 letras no mínimo">
					          <f:convertNumber maxFractionDigits="2" type="number" />
					          <f:converter converterId="javax.faces.Double" id="javax.faces.Double"/>
					          <rich:ajaxValidator event="onkeyup"/>
					     </h:inputText></td>					
					</tr>
					<tr>
					<td colspan="2"><rich:message for="cpf" styleClass="error"/> </td>
					</tr>
				  </table> 
                  <br/>
                  <a4j:commandButton value="Salvar"
                  action="#{usuarioBean.cadastra}"
                  reRender="usuariolList,cadUsuario"
                  />                                              
                  <a4j:commandButton value="Limpar" type="reset" 
                   action="#{usuarioBean.limpar}"
                   reRender="usuarioList" />
               </rich:panel>
               </center>
               <rich:dataTable value="#{usuarioBean.lista}" var="usuario"    
                   rowClasses="row1, row2" id="usuarioList" rows="10"  
                   columnClasses="400,50,50,50,50"  
                   onRowMouseOver="this.style.backgroundColor='#B5F3FB'"  
                   onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"  
                   width="600"
                   align="center">  
                   <f:facet name="header">  
                       <rich:columnGroup>  
  
                           <rich:column colspan="5">  
                               <h:outputText value="Usuários Cadastrados" />  
                           </rich:column>  
  
                           <rich:column breakBefore="true">  
                               <h:outputText value="Usuario" />  
                           </rich:column>  
  
                           <rich:column>  
                               <h:outputText value="Login" />  
                           </rich:column>  
  
                           <rich:column>  
                               <h:outputText value="CPF" />  
                           </rich:column>  
  
                           <rich:column/>  
                       </rich:columnGroup>  
                   </f:facet>  
  
                   <rich:column>  
		               <h:outputText value="#{usuario.nome}" />  
                   </rich:column>  
  
                   <rich:column styleClass="col1">  
                       <h:outputText value="#{usuario.login}"/>  
                   </rich:column>  
  
                   <rich:column styleClass="col1">  
                       <h:outputText value="#{usuario.cpf}" />  
                   </rich:column>  
  
                   <rich:column styleClass="col1">
						<a4j:commandLink ajaxSingle="true" id="editlink" 
						    reRender="cadUsuario" action="#{usuarioBean.editar}" >
							<h:graphicImage value="/imgs/edit.gif" style="border:0" />
							<f:setPropertyActionListener value="#{usuario.login}"
								target="#{usuarioBean.usuario.login}" />
						</a4j:commandLink>
						<rich:toolTip for="editlink" value="Edit" />
						<a4j:commandLink ajaxSingle="true" id="deletelink"
							reRender="usuarioList" action="#{usuarioBean.apaga}">
							<h:graphicImage value="/imgs/delete_icon.gif" style="border:0" />
							<f:setPropertyActionListener value="#{usuario.login}"
								target="#{UsuarioBean.usuario.login}" />
						</a4j:commandLink>
						<rich:toolTip for="deletelink" value="Delete" />
					</rich:column>  
               </rich:dataTable>  
               <rich:datascroller for="usuarioList" maxPages="3" >
                  <f:facet name="first">
                     <h:outputText value="Primeiro" style="font-size:11pt"/>
                  </f:facet>
                  <f:facet name="last">
                     <h:outputText value="Último" style="font-size:11pt"/>
                  </f:facet>               
               </rich:datascroller>  
           </rich:simpleTogglePanel>  
       </h:form>  
   </f:view>  
</ui:define>
</ui:composition>
