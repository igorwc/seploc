<?xml version="1.0" encoding="UTF-8" ?>  
<ui:composition xmlns="http://www.worg/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      template="../templatepage/masterpage.xhtml">

<!-- TAXINOMIA -->      
<ui:define name="taxinomia">
   	Cadastros <img src="../imgs/ponto.png"/> 
   	Cobrador
</ui:define>      

<!-- CONTEUDO -->      
<ui:define name="conteudo"> 
<style type="text/css">  
.row1 {   
    background-color: #EDEBEB;   
    font-size: 10px;   
}   
.row2 {   
    background-color: #ffffff;   
    font-size: 10px;   
}   
.col1 {
	text-align: center;
}  
.texto {
	font-family: arial,tahoma;
	font-size: 10pt;
	color: #00008B;
}  
.error { 
	font-weight: bold;
	font-style:normal;
	color:#FF0000;
	font-size: 8pt;
	font-family: tahoma, arial;
}
.scrollerCell {
    padding-right: 10px;
    padding-left: 10px;
    height: 15pt;
}
</style> 



   <f:view>  
   	   <h:form id="cadCobrador" enctype="UTF-8" prependId="false" >
   	       <script type="text/javascript" >
             (function($j){
                  $j(function(){
    	              $j('.seploccurrency').setMask();
                     }
                   );
              })(jQuery);  
           </script>
           <rich:panel header="Cobrador">
			   <!-- Formulario -->
			   <center>
               <rich:panel header="Cadastro de Cobrador" style="width: 600px">
                 <table	border="0" >               
					<tr align="left">
					<td><h:outputText value="Nome Cobrador: " styleClass="texto"/></td>
					<td><h:inputText value="#{cobradorCB.cobradorMB.cobrador.nome}" 
									 required="true"
									 requiredMessage="O nome deve ser informado"
									 validator="#{cobradorCB.validateNome}" 
									 id="nomeCobrador">                             
                             <rich:ajaxValidator event="onkeyup"  />                            
                        </h:inputText>
                        <h:inputHidden value="#{cobradorCB.cobradorMB.cobrador.codCobrador}"  />
                    </td>                    
					</tr>
					<tr>
					<td colspan="2"><rich:message for="nomeCobrador" styleClass="error" /></td>					
					</tr>					
					<tr align="left">
					<td><h:outputText value="Fone Contato: " styleClass="texto"/></td>
					<td><h:inputText value="#{cobradorCB.cobradorMB.cobrador.foneContato}" 
									 required="false"									  
									 id="fone" />                                       
                    </td>                    
					</tr>					
					<tr>
					<td colspan="2"></td>
					</tr>							
					<tr align="left">
					<td><h:outputText value="Ativo" styleClass="texto"/></td>
					<td><h:selectOneRadio id="ativo" rendered="true" value="#{cobradorCB.cobradorMB.cobrador.ativo}" >
							<f:selectItem id="op1" itemLabel="Sim" itemValue="S" />
							<f:selectItem id="op2" itemLabel="NÃ£o" itemValue="N" />
					    </h:selectOneRadio>                        
                    </td>                    
					</tr>										
				  </table> 
				  <!-- Botoes -->
                  <br/>
                  <a4j:commandButton value="Salvar"
                  action="#{cobradorCB.cobradorMB.cadastra}" 
                  reRender="cadCobrador,cobradorList,cobradorSucesso"
                  oncomplete="#{rich:component('confirmationMessage')}.show()" />                                                                
                  <a4j:commandButton value="Limpar" 
                   action="#{cobradorCB.cobradorMB.limpar}"
                   reRender="cobradorList,cadCobrador" />
               </rich:panel>
               </center>
               
               <!-- Grid -->
			   <rich:dataTable value="#{cobradorMB.lista}" var="cobrador"    
                   rowClasses="row1, row2" id="cobradorList" rows="10"  
                   columnClasses="400,150,50"  
                   onRowMouseOver="this.style.backgroundColor='#B5F3FB'"  
                   onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"  
                   width="600"
                   align="center">  
                   <f:facet name="header">  
                       <rich:columnGroup>  
  
                           <rich:column colspan="5">  
                               <h:outputText value="Cobradores Cadastrados" />  
                           </rich:column>  
  
                           <rich:column breakBefore="true">  
                               <h:outputText value="Cobrador" />  
                           </rich:column>  
  
                           <rich:column>  
                               <h:outputText value="Fone Contato" />  
                           </rich:column>  
  
                           <rich:column>  
                               <h:outputText value="Ativo" />  
                           </rich:column>  
  
                           <rich:column/>  
                       </rich:columnGroup>  
                   </f:facet>  
  
                   <rich:column>  
		               <h:outputText value="#{cobrador.nome}" />  
                   </rich:column>  
  
                   <rich:column styleClass="col1">  
                       <h:outputText value="#{cobrador.foneContato}"/>  
                   </rich:column>  
  
                   <rich:column styleClass="col1">  
                       <h:outputText value="#{cobrador.ativo}" />  
                   </rich:column>  
  
                   <rich:column styleClass="col1">
						<a4j:commandLink ajaxSingle="true" 
						                 id="editlink" 
					    				 reRender="cadPapel" 
					    				 action="#{cobradorCB.cobradorMB.edita}" 
					    				 >
							<h:graphicImage value="../imgs/edit.gif" style="border:0" />
							<f:setPropertyActionListener value="#{papel.codPapel}"
								target="#{cobradorCB.cobradorMB.cobrador.codCobrador}" />
						</a4j:commandLink>
						<rich:toolTip for="editlink" value="Edit" />
						<a4j:commandLink ajaxSingle="true"
						                 id="deletelink" 
						                 immediate="true"  
						                 bypassUpdates="true"
							             reRender="cobradorList" 
							             action="#{cobradorCB.cobradorMB.apaga}" 
							             oncomplete="#{rich:component('confirmationMessage')}.show()">
							<h:graphicImage value="../imgs/delete_icon.gif" style="border:0" />
							<f:setPropertyActionListener value="#{papel.codPapel}"
								target="#{cobradorCB.cobradorMB.cobrador.codCobrador}" />
						</a4j:commandLink>
						<rich:toolTip for="deletelink" value="Delete" />
					</rich:column>  
               </rich:dataTable>  
               <rich:datascroller for="cobradorList" maxPages="3" />
           </rich:panel>           
       </h:form>
       
        <!-- Modal -->
        <rich:modalPanel id="confirmationMessage" autosized="true" width="200">
        <f:facet name="header">
            <h:outputText value="Cadastro de Cobrador"
                style="padding-right:15px;" />
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="../imgs/icons/close.png"
                    styleClass="hidelink" id="hidelink2" />
                <rich:componentControl for="deletePanel" attachTo="hidelink2"
                    operation="hide" event="onclick" />
            </h:panelGroup>
        </f:facet>
        <h:form>
            <table width="100%">
                <tbody>
                    <tr>
                        <td align="center" width="100%">
                           	<rich:messages   showDetail="false" showSummary="true" styleClass="texto"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" width="100%"><a4j:commandButton
                            value="OK"
                            onclick="#{rich:component('confirmationMessage')}.hide();return false;" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
    </rich:modalPanel>

       
   </f:view>  
   
</ui:define>
</ui:composition>
